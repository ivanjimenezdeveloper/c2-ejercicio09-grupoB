<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoT</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <ul class="personajes row list-unstyled">
        <li class="personaje personaje-dummy col">
          <div class="card personaje-card">
            <img
              src="img/no-one.jpg"
              alt="Nombre y familia del personaje"
              class="card-img-top"
            />
            <div class="card-body">
              <h2 class="nombre card-title h4"></h2>
              <div class="info">
                <ul class="metadata list-unstyled">
                  <li class="edad">
                    Edad: <span class="edadNumero"></span> años
                  </li>
                  <li class="estado">
                    Estado:
                    <i class="fas fa-thumbs-down emojiMuerto"></i>
                    <i class="fas fa-thumbs-up emojiVivo"></i>
                  </li>
                </ul>
              </div>
              <div class="personaje-overlay">
                <ul class="metadata metadataPropeidadesUnicas list-unstyled">
                  <li class="reinadoTiempo">
                    Años de reinado: <span class="reinadoTiempoNumero"></span>
                  </li>
                  <li class="arma">Arma: <span class="armaNombre"></span></li>
                  <li class="destreza">
                    Destreza: <span class="destrezaNumero"></span>
                  </li>
                  <li class="peloteo">
                    Peloteo: <span class="peloteoNumero"></span>
                  </li>
                  <li class="asesora">
                    Asesora a: <span class="asesoraPersonaje"></span>
                  </li>
                  <li class="sirve">
                    Sirve a: <span class="sirvePersonaje"></span>
                  </li>
                </ul>
                <div class="acciones">
                  <button class="btn accion habla">habla</button>
                  <button class="btn accion muere">muere</button>
                </div>
              </div>
            </div>
            <i class="emoji"></i>
          </div>
        </li>
      </ul>
    </div>
    <div class="comunicaciones">
      <p class="display-1"></p>
      <img src="img/no-one.jpg" alt="Nombre y familia del que habla" />
    </div>
  </body>
</html>
